{% extends "base.html" %}  {% block content %}  

<h1>Resume Upload</h1>

<form action="/resume_upload" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="resume">Select Resume:</label>
        <input type="file" class="form-control-file" id="resume" name="resume" accept=".pdf, .doc, .docx">  
        <small class="form-text text-muted">Only PDF, DOC, and DOCX files are allowed.</small>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% if message %}  <div class="alert alert-{{ message_type }} mt-3">
        {{ message }}
    </div>
{% endif %}

{% endblock %}
